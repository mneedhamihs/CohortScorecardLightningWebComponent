<template>
    <lightning-card title="CohortScorecard" icon-name="custom:segments">
        <p><b>Cohort: {cohortName}</b></p>
        <lightning-layout>
            <!-- Header row -->
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title slds-text-title_bold" title="Metric">Metric</p>
                    <p>Citations</p>
                    <p>Publications</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title slds-text-title_bold" title="Percentile">Percentile</p>
                    <p><lightning-formatted-number value={citationsPercentile}></lightning-formatted-number></p>
                    <p><lightning-formatted-number value={publicationsPercentile}></lightning-formatted-number></p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title slds-text-title_bold" title="Count">Count</p>
                    <p><lightning-formatted-number value={citationsCount}></lightning-formatted-number></p>
                    <p><lightning-formatted-number value={publicationsCount}></lightning-formatted-number></p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title slds-text-title_bold" title="Cohort Average">Cohort Average</p>
                    <p><lightning-formatted-number value={citationsAverage} maximum-fraction-digits="0"></lightning-formatted-number></p>
                    <p><lightning-formatted-number value={publicationsAverage} maximum-fraction-digits="0"></lightning-formatted-number></p>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
